<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
    </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/fontawesome/fontawesome-all.min.css">

    <body>
        <div id="unlockContainer" class="hidden">
            <div class="lock-status">
                <h3><span class="badge badge-secondary">
                    <i class="fas fa-lock"></i>
                </span></h3>
            </div>
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="password" class="sr-only">Password</label>
                    <input autofocus class="form-control" id="password" placeholder="enter your password..." type="password">
                </div>

                <button type="submit" class="btn btn-default mb-2 hidden" id="unlockButton">
                    open <i class="fas fa-lock-open"></i>
                </button>
            </form>
        </div>
        <div id="mainContainer" class=" hidden" >
            <div class="lock-status">
                <h3 id="lockButton"><span class="badge badge-success">
                    <i class="fas fa-lock"></i>
                </span></h3>
            </div>

            <span id="alert" class="badge badge-info floating hidden">
                copied to clipboard!
            </span>


            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="domain" class="sr-only">Domain</label>
                    <input class="form-control" id="domain" placeholder="e.g google.com..." type="text">
                </div>

                <button type="submit" class="btn btn-primary mb-2 hidden" id="copyPassButton">
                    <i class="far fa-copy"></i>
                </button>
            </form>
        </div>

        <div id="setupContainer" class="hidden">
            <button class="btn btn-primary btn-lg mb-2" id="setupButton">Get Started</button>
        </div>

        <script>
            require('./index.js');
        </script>
    </body>

</html>
